<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/previa.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="logo navbar-brand">NETFLIX</a>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Séries</a>    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Filmes</a>    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Documentários</a>    
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="main-text">
            <h2>House of Cards</h2>
            <p>Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
            
            <button>Assistir Agora</button>
            <button>Mais Informações</button>
        </div>
    </main>

    <div id="carousel-filmes" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel-filmes" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel-filmes" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item row-cols-5 active">
            <div class="col float-start"><img class="img-fluid" src="/netflix-clone-master/img/mini1.jpg"></div>
            <div class="col float-start"><img class="img-fluid" src="/netflix-clone-master/img/mini2.jpg"></div>
            <div class="col float-start"><img class="img-fluid" src="/netflix-clone-master/img/mini3.jpg"></div>
            <div class="col float-start"><img class="img-fluid" src="/netflix-clone-master/img/mini4.jpg"></div>
            <div class="col float-start"><img class="img-fluid" src="/netflix-clone-master/img/mini5.jpg"></div>
          </div>
          <div class="carousel-item row-cols-5">
            <div class="col float-start"><img class="img-fluid" src="/netflix-clone-master/img/mini6.jpg"></div>
            <div class="col float-start"><img class="img-fluid" src="/netflix-clone-master/img/mini7.jpg"></div>
            <div class="col float-start"><img class="img-fluid" src="/netflix-clone-master/img/mini8.jpg"></div>
            <div class="col float-start"><img class="img-fluid" src="/netflix-clone-master/img/mini9.jpg"></div>
            <div class="col float-start"><img class="img-fluid" src="/netflix-clone-master/img/mini10.jpg"></div>
          </div>
          
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-filmes" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-filmes" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
